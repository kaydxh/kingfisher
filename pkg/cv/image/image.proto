syntax = "proto3";

package kingfisher.kcv;

// import "google/protobuf/duration.proto";

enum ColorSpace {
  UnknownColorSpace = 0;
  BGRColorSpace = 1;
  BGRAColorSpace = 2;
  GRAYColorSpace = 3;
  GRAYAColorSpace = 4;
}

message DecodeOptions {
  ColorSpace targetColorSpace = 1;
  bool auto_orient = 2;
}

message Rect {
  int32 x = 1;
  int32 y = 2;
  int32 height = 3;
  int32 width = 4;
}
